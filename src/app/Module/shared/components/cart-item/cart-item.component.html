<div

  class="flex items-center bg-slate-200 lg:space-x-10 px-3 py-3 justify-between"
>
  <div class="flex items-center space-x-2">
    <div class="button-container bg-slate-500">
      <button
        mat-mini-fab
        (click)="updatebtn(-1)"
        [disabled]="true">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <span class="py-1 px-7 border-gray-800 rounded-sm"> 1 </span>
    <div class="button-container bg-slate-500">
      <button
        mat-mini-fab
        (click)="updatebtn(1)"
        [disabled]="true">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <button class="bg-slate-500 px-3 py-3" (click)="removeItem()">
    Remove
  </button>
</div>
