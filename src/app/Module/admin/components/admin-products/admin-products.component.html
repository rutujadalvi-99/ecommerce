
<div class="product-table mt-5">
  <table class="w-full bg-white border border-gray-300 shadow-md rounded-md overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-3 px-6 text-base">Image</th>
        <th class="py-3 px-6 text-base">Title</th>
        <th class="py-3 px-6 text-base">Price</th>
        <th class="py-3 px-6 text-base">Discounted Price</th>
        <th class="py-3 px-6 text-base">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="border-t hover:bg-gray-50 transition-all duration-200">
        <td class="py-2 px-6">
          <img [src]="product.imageUrl" alt="Product Image" class="w-24 h-24 object-cover rounded-md border border-gray-300">
        </td>
        <td class="py-2 px-6 text-base">{{ product.title }}</td>
        <td class="py-2 px-6 text-base">{{ product.price | currency: 'INR': 'symbol' }}</td>
        <td class="py-2 px-6 text-base">{{ product.discountedPrice | currency: 'INR': 'symbol' }}</td>
        <td class="py-2 px-6 space-x-2">
          <button class="bg-blue-500 text-white py-1 px-3 rounded-md text-sm">Update</button>
          <button class="bg-red-500 text-white py-1 px-3 rounded-md text-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
