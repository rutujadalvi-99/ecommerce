<div class="product-table">
    <table class=" w-full bg-white border border-gray-300 shadow-md rounded-md overflow-hidden mt-10 ">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4">Image</th>
          <th class="py-2 px-4">Title</th>
          <th class="py-2 px-4">Price</th>
          <th class="py-2 px-4">Discounted Price (INR)</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-t hover:bg-gray-50 transition-all duration-200">
          <td class="py-2 px-4">
            <img [src]="product.imageUrl" alt="Product Image" class="w-16 h-16 object-cover rounded-md border border-gray-300">
          </td>
          <td class="py-2 px-4">{{ product.title }}</td>
          <td class="py-2 px-4">{{ product.price | currency: 'INR': 'symbol' }}</td>
          <td class="py-2 px-4">{{ product.discountedPrice | currency: 'INR': 'symbol' }}</td>
          <td class="py-2 px-4 space-x-2">
            <button class="bg-blue-500 text-white py-1 px-2 rounded-md">Update</button>
            <button class="bg-red-500 text-white py-1 px-2 rounded-md" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
